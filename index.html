<html>

<head>
	<link rel="stylesheet" type="text/css" href="./main.css" />
	<script src="main.js"></script>
</head>

<body class="body" onload="loadPage()">
	<h1> Welcome to TIC-TAC-TOE </h1>
	<div class='playerInfo'>
		<div>First Player : <input id='player1' placeholder="Enter name of player1" /></div>
		<div>Second Player : <input id='player2' placeholder="Enter name of player2" /></div>
	</div>
	<div id="showPlayerTurn">Press the start button once the names are filled</div>
	<table id="table" onclick="initiateBoard(event)">
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
	<div class='container'>
		<button id="startButton" onclick="startGame()"> Start Game</button>
		<button id="refreshButton" onclick="location.reload()"> Restart </button>
	</div>
	<div id='message'> </div>
</body>

</html>
